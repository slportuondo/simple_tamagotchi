<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="gameInfo">
				<h1>Tamagotchi</h1>
				<br/>
				<br/>
				<button id="startButton">Start New Game</button>
				<div class="tamasHealth">
					<h3 id="hunger">Hunger:</h3>
					<div class="hungerDisp">
						<span id="notHungry"></span>
						<span id="addHunger"></span>
					</div>
					<h3 id="sleepiness">Sleepiness:</h3>
					<div class="sleepinessDisp">
						<span id="notSleepy"></span>
						<span id="addSleepy"></span>
					</div>
					<h3 id="boredom">Boredom:</h3>
					<div class="boredomDisp">
						<span id="notBored"></span>
						<span id="addBored"></span>
					</div>
				</div>
			</div>
		</div>
		<div class ="gameplay">
			<div class="plastic">
				<div class="screen">
				</div>
				<div class="buttons">
					<div class="button" id="but1"></div>
					<div class="button" id="but2"></div>
					<div class="button" id="but3"></div>
				</div>
			</div>
		</div>



		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/tamaClass.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
